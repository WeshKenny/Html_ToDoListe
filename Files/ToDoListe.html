<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container" id="container"> 

        <h3><span class="Schwarz">Erstelle deine</span><span class="Blau"> To Do Liste</span></h3>
        <div>
            <a href="https://www.tiktok.com/@dermunkelndeelch" class="icon"><i class="fa-brands fa-tiktok fa-bounce fa-xl" style="color: #ff0095;" id="tiktok"></i></a>
        
        </div>
       
        <label for="textbox">Gib hier etwas ein:</label>
    
        <input type="text" id="textbox" name="inputText">
    
        <button onclick="erstelleTextbox()" id="btn1">Absenden</button>
        
        <article class="regular">
            <label>Ansprache</label>
            <input type="list" name="Ansprache" list="Ansprache" id="ansp">
                <datalist id="Ansprache">
                <option value="Herr"></option>
                <option value="Frau"></option>
                <option value="Anonym"></option>
                </datalist>
        </article>
        
    
        <p class="output" id="output1"> </p>
        


    </div>

    <script>
        const txt1 = document.getElementById("textbox");
        const btn1 = document.getElementById("btn1");
        const out1 = document.getElementById("output1")
        const ansp = document.getElementById("ansp")
        function erstelleTextbox() {
            out1.innerHTML = txt1.value + ansp.value ;        
     }
    </script>

   
  
</body>
</html>
